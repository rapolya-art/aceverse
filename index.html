<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=/en/">
    <script>
        var lang = navigator.language || navigator.userLanguage;
        if (/^(uk|ru)/i.test(lang)) {
            window.location.href = "/ua/" + window.location.search + window.location.hash;
        } else {
            window.location.href = "/en/" + window.location.search + window.location.hash;
        }
    </script>
    <title>Aceverse</title>
</head>

<body>
    <a href="/ua/">Click here</a>
</body>

</html>
